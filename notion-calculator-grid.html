<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>노션 반려동물 가계부 계산기</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #fffafb;
        }

        .calculator-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: minmax(60px, 15fr) minmax(200px, 85fr);
            padding: min(2%, 10px);
            gap: min(2%, 10px);
        }

        .display {
            background-color: #ffecef;
            border-radius: min(3vw, 16px);
            padding: min(3%, 20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(241, 241, 246, 0.5);
        }

        .display-expression {
            font-size: clamp(0.75rem, 2vmin, 1rem);
            color: #999;
            margin-bottom: 0.5em;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .display-value {
            font-size: clamp(1.5rem, 5vmin, 3rem);
            color: #333;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: min(2%, 10px);
            width: 100%;
            height: 100%;
        }

        .btn {
            background-color: #ffecef;
            border: none;
            border-radius: min(2.5vw, 12px);
            font-size: clamp(1rem, 4vmin, 1.5rem);
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-family: inherit;
            box-shadow: 0 min(1vw, 4px) 0 #fee1e5, 0 min(1.5vw, 6px) min(2vw, 8px) rgba(241, 241, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            aspect-ratio: 1.5 / 1;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(min(1vw, 4px));
            box-shadow: none;
            background-color: #fee1e5;
        }

        .btn-number {
            background-color: white;
            font-weight: 500;
            box-shadow: 0 min(1vw, 4px) 0 #e0e0e0, 0 min(1.5vw, 6px) min(2vw, 8px) rgba(241, 241, 246, 0.3);
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: none;
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 500;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 500;
        }

        .btn-equals {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-backspace {
            background-color: white;
            color: #333;
            font-size: clamp(0.9rem, 3.5vmin, 1.3rem);
            font-weight: 500;
            box-shadow: 0 min(1vw, 4px) 0 #e0e0e0, 0 min(1.5vw, 6px) min(2vw, 8px) rgba(241, 241, 246, 0.3);
        }

        .btn-backspace:active {
            background-color: #f5f5f5;
            box-shadow: none;
        }

        /* 컨테이너 크기별 조정 */
        @container (max-width: 300px) {
            .calculator-container {
                padding: 4px;
                gap: 4px;
            }
            
            .display {
                border-radius: 8px;
                padding: 8px;
            }
            
            .btn {
                border-radius: 6px;
                font-size: 0.875rem;
            }
            
            .display-value {
                font-size: 1.25rem;
            }
            
            .display-expression {
                font-size: 0.625rem;
            }
        }

        @container (max-height: 400px) {
            .calculator-container {
                grid-template-rows: minmax(40px, 12fr) minmax(150px, 88fr);
            }
            
            .btn {
                aspect-ratio: 2 / 1;
            }
        }

        /* 폴백: 컨테이너 쿼리 미지원 브라우저 */
        @supports not (container-type: inline-size) {
            @media (max-width: 350px), (max-height: 450px) {
                .calculator-container {
                    padding: 4px;
                    gap: 4px;
                }
                
                .display {
                    padding: 6px 10px;
                }
                
                .btn {
                    font-size: 0.875rem;
                }
                
                .display-value {
                    font-size: 1.25rem;
                }
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container" style="container-type: size;">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            expression = `${previousValue} ${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // 키보드 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // 터치 이벤트 최적화
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 뷰포트 크기 변경 감지
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // 필요시 추가 조정
            }, 100);
        });
    </script>
</body>
</html>
