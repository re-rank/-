<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>계산기 위젯 v2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #calculator-container {
            width: 100%;
            height: 100%;
            max-width: 632px;
            max-height: 996px;
            aspect-ratio: 632 / 996;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 3.8%;
            padding-bottom: 6.6%;
            border-radius: 4.4%;
            position: relative;
            box-sizing: border-box;
        }
        
        @media (max-aspect-ratio: 632/996) {
            #calculator-container {
                width: calc(100% - 48px);
                height: auto;
            }
        }
        
        @media (min-aspect-ratio: 632/996) {
            #calculator-container {
                width: auto;
                height: calc(100% - 48px);
            }
        }

        .display {
            background-color: #FEECEF;
            padding: 0 3.2%;
            padding-bottom: 8.9%;
            margin-bottom: 0;
            text-align: right;
            flex: 0 0 33.7%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            border-radius: 4.4% 4.4% 0 0;
        }

        .result {
            font-size: min(17.7vw, 112px);
            line-height: 1;
            font-weight: 600;
            color: #161616;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 3.8%;
            text-align: right;
        }

        .operation {
            font-size: min(7.8vw, 49px);
            font-weight: 400;
            color: #161616;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: right;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3.8%;
            padding: 3.8%;
            padding-top: 7.6%;
            padding-bottom: 3.8%;
            min-height: 0;
            background-color: #FFFAFB;
            border-radius: 0 0 4.4% 4.4%;
            position: relative;
            box-shadow: 0 1.8% 0 #ffebed;
        }

        button {
            background-color: #FFEDEE;
            border: none;
            border-radius: 7.8%;
            font-size: min(6.3vw, 40px);
            font-weight: 700;
            color: black;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3.8% 0 #FDE1E5;
            transition: all 0.1s ease;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
            transform: translateY(-3.8%);
        }

        .number {
            background-color: white;
            color: black;
            box-shadow: 0 3.8% 0 #EFF1F5;
        }

        .number:active {
            background-color: #F5F5F5;
            transform: translateY(0);
            box-shadow: none;
        }

        .operator:active {
            background-color: #FFE3E5;
            transform: translateY(0);
            box-shadow: none;
        }

        /* Special button styles */
        .multiply {
            font-size: min(7.6vw, 48px);
        }
        
        .plus {
            font-size: min(8.9vw, 56px);
        }
        
        .divide {
            font-size: min(6.3vw, 40px);
        }
        
        .minus {
            font-size: min(6.3vw, 40px);
        }
        
        .percent, .ce, .c {
            font-size: min(6.3vw, 40px);
        }

        .backspace {
            font-size: min(5.1vw, 32px);
        }
        
        .equals {
            font-size: min(6.3vw, 40px);
        }
        
        .dot {
            font-size: min(3.2vw, 20px);
            padding-bottom: 10%;
        }
    </style>
</head>
<body>
    <div id="calculator-container">
        <div class="display">
            <div class="result" id="result">0</div>
            <div class="operation" id="operation"></div>
        </div>
        <div class="buttons">
            <button class="operator percent" onclick="percentage()">%</button>
            <button class="operator ce" onclick="clearEntry()">CE</button>
            <button class="operator c" onclick="clearAll()">C</button>
            <button class="operator divide" onclick="appendOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator multiply" onclick="appendOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator minus" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator plus" onclick="appendOperator('+')">+</button>
            
            <button class="number dot" onclick="appendNumber('.')">•</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="operator backspace" onclick="backspace()">⌫</button>
            <button class="operator equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 계산기 로직
        let currentInput = '';
        let expression = '';
        let result = '0';
        let lastOperator = '';
        let isNewNumber = true;

        function updateDisplay() {
            document.getElementById('result').textContent = result;
            document.getElementById('operation').textContent = expression || '';
        }

        function appendNumber(num) {
            if (isNewNumber && num !== '.') {
                currentInput = '';
                isNewNumber = false;
            }
            
            if (num === '.' && currentInput.includes('.')) return;
            if (currentInput === '' && num === '.') currentInput = '0';
            
            currentInput += num;
            result = currentInput;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput !== '') {
                if (expression !== '' && !isNewNumber) {
                    calculate(false);
                }
                expression = result + op;
                lastOperator = op;
                currentInput = '';
                isNewNumber = true;
                updateDisplay();
            } else if (expression !== '') {
                expression = expression.slice(0, -1) + op;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate(showResult = true) {
            if (expression === '' || currentInput === '') return;
            
            let fullExpression = expression + currentInput;
            let calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-');
            
            try {
                let calcResult = eval(calcExpression);
                result = Math.round(calcResult * 100000000) / 100000000;
                result = result.toString();
                
                if (showResult) {
                    expression = fullExpression;
                    currentInput = result;
                    isNewNumber = true;
                } else {
                    currentInput = result;
                    expression = result + lastOperator;
                }
                
                updateDisplay();
            } catch (e) {
                result = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            expression = '';
            result = '0';
            lastOperator = '';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            result = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function backspace() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    result = '0';
                } else {
                    result = currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                result = currentInput;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
