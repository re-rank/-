<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>계산기 위젯 v2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #ffffff;
            display: flex;
            align-items: stretch;
        }

        #calculator-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 24px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .display {
            background-color: #ffecef;
            padding: min(4%, 20px) min(6%, 30px);
            padding-bottom: 56px;
            margin-bottom: 0;
            text-align: right;
            border-radius: min(15px, 3vw) min(15px, 3vw) 0 0;
            flex-shrink: 0;
            height: 336px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .result {
            font-size: 112px;
            line-height: 112px;
            font-weight: 700;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .operation {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 400;
            color: #000;
            height: 49px;
            line-height: 49px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 128px);
            grid-template-rows: repeat(5, 104px);
            gap: 24px;
            padding: 24px;
            padding-top: 40px;
            padding-bottom: 34px;
            justify-content: center;
            min-height: 0;
            background-color: #fffafb;
            box-shadow: 0 18px 0 #ffebed;
            border-radius: 0 0 min(15px, 3vw) min(15px, 3vw);
        }

        button {
            background-color: #FFEDEE;
            border: none;
            border-radius: min(15px, 3vw);
            font-size: 24px;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 min(4px, 0.8vw) 0 #fee1e5;
            transition: all 0.1s ease;
            padding: 0;
            width: 128px;
            height: 104px;
        }

        .number {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 min(4px, 0.8vw) 0 #f1f1f6;
        }

        .number:active {
            background-color: #F5F5F5;
        }

        .operator:active {
            background-color: #FFE3E5;
        }

        button:active {
            transform: translateY(min(4px, 0.8vw));
            box-shadow: none;
        }

        .backspace {
            font-size: clamp(14px, 3.5vw, 20px);
        }
    </style>
</head>
<body>
    <div id="calculator-container">
        <div class="display">
            <div class="result" id="result">0</div>
            <div class="operation" id="operation"></div>
        </div>
        <div class="buttons">
            <button class="operator" onclick="percentage()">%</button>
            <button class="operator" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="clearAll()">C</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="operator backspace" onclick="backspace()">⌫</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 계산기 로직
        let currentInput = '';
        let expression = '';
        let result = '0';
        let lastOperator = '';
        let isNewNumber = true;

        function updateDisplay() {
            document.getElementById('result').textContent = result;
            document.getElementById('operation').textContent = expression || '';
        }

        function appendNumber(num) {
            if (isNewNumber && num !== '.') {
                currentInput = '';
                isNewNumber = false;
            }
            
            if (num === '.' && currentInput.includes('.')) return;
            if (currentInput === '' && num === '.') currentInput = '0';
            
            currentInput += num;
            result = currentInput;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput !== '') {
                if (expression !== '' && !isNewNumber) {
                    calculate(false);
                }
                expression = result + op;
                lastOperator = op;
                currentInput = '';
                isNewNumber = true;
                updateDisplay();
            } else if (expression !== '') {
                expression = expression.slice(0, -1) + op;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate(showResult = true) {
            if (expression === '' || currentInput === '') return;
            
            let fullExpression = expression + currentInput;
            let calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-');
            
            try {
                let calcResult = eval(calcExpression);
                result = Math.round(calcResult * 100000000) / 100000000;
                result = result.toString();
                
                if (showResult) {
                    expression = fullExpression;
                    currentInput = result;
                    isNewNumber = true;
                } else {
                    currentInput = result;
                    expression = result + lastOperator;
                }
                
                updateDisplay();
            } catch (e) {
                result = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            expression = '';
            result = '0';
            lastOperator = '';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            result = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function backspace() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    result = '0';
                } else {
                    result = currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                result = currentInput;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
