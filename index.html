<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>노션 반려동물 가계부 계산기</title>
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">

    <!-- iframe 임베딩 최적화 -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="theme-color" content="#fffafb">
    <!-- Cache buster: v1.2 - Force Notion refresh -->
    <script>
        // Force cache invalidation
        if (window.parent !== window) {
            // Running in iframe (Notion)
            document.addEventListener('DOMContentLoaded', function () {
                const timestamp = new Date().getTime();
                console.log('Widget loaded at:', timestamp);
            });
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }

        .calculator {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 1.5%;
            border-radius: 28px;
            container-type: size;
        }

        .display {
            background-color: #ffffff;
            border-radius: 16px 16px 0 0;
            padding: 4% 6%;
            margin-bottom: 0;
            text-align: right;
            flex: 0 0 20%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-value {
            font-size: 10rem;
            color: black;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'Pretendard', sans-serif;
            margin-bottom: 2%;
        }

        .display-expression {
            font-size: 5rem;
            color: black;
            font-weight: 400;
            font-family: 'Pretendard', sans-serif;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3%;
            flex: 1;
            height: 100%;
        }

        .btn {
            border: none;
            border-radius: 10px;
            font-size: 5rem;
            color: black;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 500;
            font-family: 'Pretendard', sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(4px);
        }

        .btn-number {
            background-color: white;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #eff1f5;
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: 0 2px 0 #eff1f5;
        }

        .btn-operator {
            background-color: #ffedee;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #fde1e5;
        }

        .btn-operator:active {
            background-color: #fde1e5;
            box-shadow: 0 2px 0 #fde1e5;
        }

        .btn-clear {
            background-color: #ffedee;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #fde1e5;
        }

        .btn-clear:active {
            background-color: #fde1e5;
            box-shadow: 0 2px 0 #fde1e5;
        }

        .btn-ce {
            background-color: #ffedee;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #fde1e5;
        }

        .btn-ce:active {
            background-color: #fde1e5;
            box-shadow: 0 2px 0 #fde1e5;
        }

        .btn-equals {
            background-color: #ffedee;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #fde1e5;
        }

        .btn-equals:active {
            background-color: #fde1e5;
            box-shadow: 0 2px 0 #fde1e5;
        }

        .btn-backspace {
            background-color: #ffedee;
            color: black;
            font-weight: 500;
            box-shadow: 0 6px 0 #fde1e5;
        }

        .btn-backspace:active {
            background-color: #fde1e5;
            box-shadow: 0 2px 0 #fde1e5;
        }

        .btn-multiply {
            font-size: 6rem;
        }

        .btn-plus {
            font-size: 6.5rem;
        }

        /* Responsive adjustments */
        @media (max-aspect-ratio: 3/4) {
            .display {
                flex: 0 0 22%;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            .calculator {
                padding: 1%;
            }

            .display {
                flex: 0 0 12%;
                padding: 2% 3%;
            }

            .buttons {
                gap: 1.5%;
            }
        }

        @media (max-width: 300px) {
            .btn {
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-value" id="display">0</div>
            <div class="display-expression" id="expression"></div>
        </div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator btn-multiply" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator btn-plus" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
                if (!operator) {
                    expression = ''; // 새로운 계산 시작 시에만 이전 계산 과정 지우기
                }
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            // 연산자가 있으면 전체 수식을 하단에 표시
            if (operator && previousValue) {
                const operatorSymbols = {
                    '+': '+',
                    '-': '-',
                    '*': '×',
                    '/': '÷'
                };
                expression = `${previousValue}${operatorSymbols[operator]}${currentValue}`;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            // 현재까지의 수식을 하단에 표시
            expression = `${previousValue}${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            // 완전한 계산 과정 저장
            const fullExpression = `${previousValue}${operatorSymbols[operator]}${currentValue}`;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
                expression = '';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
                // 계산 완료 후에도 계산 과정을 하단에 표시
                expression = fullExpression;
            }

            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-')
                    ? currentValue.slice(1)
                    : '-' + currentValue;
                updateDisplay();
            }
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Prevent scrolling on mobile and improve touch experience
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 터치 디바이스 최적화
        document.addEventListener('touchstart', function () { }, { passive: true });

        // iframe 크기에 따른 동적 폰트 크기 조정
        function adjustFontSize() {
            const calculator = document.querySelector('.calculator');
            const width = calculator.offsetWidth;
            const height = calculator.offsetHeight;

            // 더 강력한 스케일 계산 - 절대 작아지지 않도록
            let scale;
            if (width >= 400) {
                // 400px 이상: 확대
                scale = 1.2 + (width - 400) * 0.5 / 400;
            } else if (width >= 200) {
                // 200-400px: 최소 1.2 유지
                scale = 1.2;
            } else {
                // 200px 미만: 더 큰 스케일로 보상
                scale = 1.5;
            }
            scale = Math.max(1.2, Math.min(3.0, scale));

            // 디버깅용 로그 (iframe 환경에서만)
            if (window.parent !== window) {
                console.log(`Widget size: ${width}x${height}, scale: ${scale.toFixed(2)}`);
            }

            // 폰트 크기 동적 조정
            const displayValue = document.querySelector('.display-value');
            const displayExpression = document.querySelector('.display-expression');
            const buttons = document.querySelectorAll('.btn');

            if (displayValue) displayValue.style.fontSize = `${10 * scale}rem`;
            if (displayExpression) displayExpression.style.fontSize = `${5 * scale}rem`;

            buttons.forEach(btn => {
                if (btn.classList.contains('btn-plus')) {
                    btn.style.fontSize = `${6.5 * scale}rem`;
                } else if (btn.classList.contains('btn-multiply')) {
                    btn.style.fontSize = `${6 * scale}rem`;
                } else {
                    btn.style.fontSize = `${5 * scale}rem`;
                }
            });
        }

        // 초기 로드 시 및 리사이즈 시 폰트 크기 조정
        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);

        // iframe 환경에서 주기적으로 크기 체크
        if (window.parent !== window) {
            setInterval(adjustFontSize, 1000);
        }
    </script>
</body>

</html>
