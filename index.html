<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>노션 반려동물 가계부 계산기</title>
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">

    <!-- iframe 임베딩 최적화 -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="theme-color" content="#fffafb">
    <!-- Cache buster: v1.2 - Force Notion refresh -->
    <script>
        // Force cache invalidation
        if (window.parent !== window) {
            // Running in iframe (Notion)
            document.addEventListener('DOMContentLoaded', function() {
                const timestamp = new Date().getTime();
                console.log('Widget loaded at:', timestamp);
            });
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #fffafb;
        }

        .calculator {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fffafb;
            padding: 2%;
        }

        .display {
            background-color: #ffecef;
            border-radius: 16px;
            padding: 3% 5%;
            margin-bottom: 2%;
            text-align: right;
            flex: 0 0 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(241, 241, 246, 0.5);
        }

        .display-expression {
            font-size: clamp(0.75rem, 2vw, 1rem);
            color: #999;
            margin-bottom: 2%;
            font-weight: 400;
        }

        .display-value {
            font-size: clamp(1.5rem, 6vw, 3rem);
            color: #333;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 2%;
            flex: 1;
            height: 100%;
        }

        .btn {
            background-color: #ffecef;
            border: none;
            border-radius: 12px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-family: 'Pretendard', sans-serif;
            box-shadow: 0 4px 0 #fee1e5, 0 6px 8px rgba(241, 241, 246, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
            background-color: #fee1e5;
        }

        .btn-number {
            background-color: white;
            font-weight: 500;
            box-shadow: 0 4px 0 #e0e0e0, 0 6px 8px rgba(241, 241, 246, 0.3);
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 500;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 500;
        }

        .btn-equals {
            background-color: #ffecef;
            color: #ff6b6b;
            font-weight: 500;
            box-shadow: 0 4px 0 #fee1e5, 0 6px 8px rgba(241, 241, 246, 0.3);
        }

        .btn-equals:active {
            background-color: #fee1e5;
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-backspace {
            background-color: white;
            color: #333;
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            font-weight: 500;
            box-shadow: 0 4px 0 #e0e0e0, 0 6px 8px rgba(241, 241, 246, 0.3);
        }

        .btn-backspace:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        /* Responsive adjustments */
        @media (max-aspect-ratio: 3/4) {
            .display {
                flex: 0 0 20%;
            }

            .display-value {
                font-size: clamp(1.25rem, 5vw, 2.5rem);
            }

            .btn {
                font-size: clamp(0.875rem, 3.5vw, 1.25rem);
            }
        }

        @media (min-aspect-ratio: 16/9) {
            .calculator {
                padding: 1%;
            }

            .display {
                flex: 0 0 12%;
                padding: 2% 3%;
            }

            .buttons {
                gap: 1.5%;
            }
        }

        @media (max-width: 300px) {
            .btn {
                border-radius: 8px;
                font-size: clamp(0.75rem, 3vw, 1rem);
            }

            .display-value {
                font-size: clamp(1rem, 4vw, 1.75rem);
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            expression = `${previousValue} ${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-')
                    ? currentValue.slice(1)
                    : '-' + currentValue;
                updateDisplay();
            }
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Prevent scrolling on mobile and improve touch experience
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 터치 디바이스 최적화
        document.addEventListener('touchstart', function () { }, { passive: true });
    </script>
</body>

</html>
