<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 반려동물 가계부 계산기</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #fffafb;
        }

        .calculator {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fffafb;
            padding: clamp(8px, 2vw, 20px);
        }

        .display {
            background-color: #ffecef;
            border-radius: clamp(12px, 2vw, 16px);
            padding: clamp(12px, 3%, 24px) clamp(16px, 4%, 32px);
            margin-bottom: clamp(8px, 2%, 16px);
            text-align: right;
            min-height: clamp(80px, 15vh, 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(241, 241, 246, 0.5);
        }

        .display-expression {
            font-size: clamp(0.625rem, calc(0.5rem + 1vw), 1rem);
            color: #999;
            margin-bottom: clamp(4px, 1.5%, 8px);
            font-weight: 400;
            min-height: 1.2em;
        }

        .display-value {
            font-size: clamp(1.25rem, calc(1rem + 3vw), 2.5rem);
            color: #333;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: clamp(4px, 1.5%, 12px);
            flex: 1;
            height: 100%;
            max-height: calc(100vh - clamp(100px, 20vh, 160px));
        }

        .btn {
            background-color: #ffecef;
            border: none;
            border-radius: clamp(8px, 1.5vw, 12px);
            font-size: clamp(0.875rem, calc(0.75rem + 2vw), 1.5rem);
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-family: 'Pretendard', sans-serif;
            box-shadow: 0 clamp(2px, 0.4vw, 4px) 0 #fee1e5, 0 clamp(4px, 0.6vw, 6px) clamp(6px, 0.8vw, 8px) rgba(241, 241, 246, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: clamp(40px, 8vw, 60px);
        }

        .btn:active {
            transform: translateY(clamp(2px, 0.4vw, 4px));
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
            background-color: #fee1e5;
        }

        .btn-number {
            background-color: white;
            font-weight: 500;
            box-shadow: 0 clamp(2px, 0.4vw, 4px) 0 #e0e0e0, 0 clamp(4px, 0.6vw, 6px) clamp(6px, 0.8vw, 8px) rgba(241, 241, 246, 0.3);
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 500;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 500;
        }

        .btn-equals {
            background-color: #ffecef;
            color: #ff6b6b;
            font-weight: 500;
            box-shadow: 0 clamp(2px, 0.4vw, 4px) 0 #fee1e5, 0 clamp(4px, 0.6vw, 6px) clamp(6px, 0.8vw, 8px) rgba(241, 241, 246, 0.3);
        }

        .btn-equals:active {
            background-color: #fee1e5;
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-backspace {
            background-color: white;
            color: #333;
            font-size: clamp(0.75rem, calc(0.625rem + 1.5vw), 1.25rem);
            font-weight: 500;
            box-shadow: 0 clamp(2px, 0.4vw, 4px) 0 #e0e0e0, 0 clamp(4px, 0.6vw, 6px) clamp(6px, 0.8vw, 8px) rgba(241, 241, 246, 0.3);
        }

        .btn-backspace:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        /* Notion specific responsive adjustments */
        /* Extra small notion columns (< 300px) */
        @media (max-width: 300px) {
            .calculator {
                padding: 6px;
            }
            
            .display {
                min-height: 60px;
                padding: 8px 12px;
                border-radius: 8px;
            }
            
            .display-expression {
                font-size: 0.625rem;
            }
            
            .display-value {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 0.75rem;
                border-radius: 6px;
                min-height: 32px;
            }
            
            .buttons {
                gap: 4px;
            }
        }

        /* Small notion columns (300px - 400px) */
        @media (min-width: 301px) and (max-width: 400px) {
            .display-value {
                font-size: clamp(1.125rem, 4vw, 1.5rem);
            }
            
            .btn {
                font-size: clamp(0.8rem, 3vw, 1rem);
            }
        }

        /* Medium notion columns (400px - 600px) */
        @media (min-width: 401px) and (max-width: 600px) {
            .display-value {
                font-size: clamp(1.25rem, 4.5vw, 1.75rem);
            }
            
            .btn {
                font-size: clamp(0.875rem, 3.5vw, 1.125rem);
            }
        }

        /* Large notion columns (600px - 800px) */
        @media (min-width: 601px) and (max-width: 800px) {
            .display-value {
                font-size: clamp(1.5rem, 5vw, 2rem);
            }
            
            .btn {
                font-size: clamp(1rem, 3.5vw, 1.25rem);
            }
        }

        /* Full width notion (> 800px) */
        @media (min-width: 801px) {
            .calculator {
                max-width: 600px;
                margin: 0 auto;
            }
            
            .display-value {
                font-size: 2rem;
            }
            
            .btn {
                font-size: 1.25rem;
            }
        }

        /* Tall narrow layouts */
        @media (max-aspect-ratio: 1/2) {
            .display {
                min-height: 10vh;
            }
            
            .buttons {
                gap: clamp(2px, 1%, 8px);
            }
        }

        /* Very wide layouts */
        @media (min-aspect-ratio: 2/1) {
            .calculator {
                padding: clamp(4px, 1%, 12px);
            }
            
            .display {
                min-height: 80px;
            }
            
            .buttons {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        /* Height based adjustments */
        @media (max-height: 400px) {
            .display {
                min-height: 60px;
            }
            
            .btn {
                min-height: 35px;
            }
        }

        @media (min-height: 800px) {
            .btn {
                min-height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            expression = `${previousValue} ${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-')
                    ? currentValue.slice(1)
                    : '-' + currentValue;
                updateDisplay();
            }
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>

</html>
