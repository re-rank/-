<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>노션 반려동물 가계부 계산기</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', sans-serif;
            background-color: #fffafb;
        }

        .calculator {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fffafb;
            padding: 8px;
            position: relative;
            box-sizing: border-box;
        }

        .display {
            background-color: #ffecef;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            text-align: right;
            height: 15%;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(241, 241, 246, 0.5);
            flex-shrink: 0;
        }

        .display-expression {
            font-size: 0.75em;
            color: #999;
            margin-bottom: 4px;
            font-weight: 400;
            height: 30%;
        }

        .display-value {
            font-size: 1.5em;
            color: #333;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            flex: 1;
            height: 85%;
            min-height: 0;
        }

        .btn {
            background-color: #ffecef;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-family: 'Pretendard', sans-serif;
            box-shadow: 0 3px 0 #fee1e5, 0 4px 6px rgba(241, 241, 246, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: 0;
            aspect-ratio: 1.5/1;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
            background-color: #fee1e5;
        }

        .btn-number {
            background-color: white;
            font-weight: 500;
            box-shadow: 0 3px 0 #e0e0e0, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 500;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 500;
        }

        .btn-equals {
            background-color: #ffecef;
            color: #ff6b6b;
            font-weight: 500;
            box-shadow: 0 3px 0 #fee1e5, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-equals:active {
            background-color: #fee1e5;
            box-shadow: 0 0 0 #fee1e5, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        .btn-backspace {
            background-color: white;
            color: #333;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 3px 0 #e0e0e0, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-backspace:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 2px 4px rgba(241, 241, 246, 0.2);
        }

        /* Container size based adjustments */
        @container (max-width: 300px) {
            .calculator {
                padding: 4px;
            }
            
            .display {
                height: 12%;
                min-height: 40px;
                padding: 6px 10px;
                border-radius: 6px;
            }
            
            .display-expression {
                font-size: 0.6em;
            }
            
            .display-value {
                font-size: 1em;
            }
            
            .btn {
                font-size: 0.75em;
                border-radius: 6px;
                aspect-ratio: 2/1;
            }
            
            .buttons {
                gap: 3px;
            }
        }

        /* Fallback for browsers without container query support */
        @supports not (container-type: inline-size) {
            @media (max-width: 400px) {
                .display {
                    height: 12%;
                    min-height: 45px;
                }
                
                .display-value {
                    font-size: 1.2em;
                }
                
                .btn {
                    font-size: 0.9em;
                }
                
                .buttons {
                    gap: 4px;
                }
            }

            @media (max-height: 500px) {
                .calculator {
                    padding: 4px;
                }
                
                .display {
                    height: 12%;
                    min-height: 40px;
                }
                
                .buttons {
                    gap: 3px;
                }
                
                .btn {
                    font-size: 0.8em;
                    aspect-ratio: 2/1;
                }
            }
        }
    </style>
</head>

<body>
    <div class="calculator" id="calculator" style="container-type: inline-size;">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            expression = `${previousValue} ${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-')
                    ? currentValue.slice(1)
                    : '-' + currentValue;
                updateDisplay();
            }
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Adjust font sizes based on container size
        function adjustSizes() {
            const calculator = document.getElementById('calculator');
            const width = calculator.offsetWidth;
            const height = calculator.offsetHeight;
            
            // Base font size calculation
            const baseFontSize = Math.min(width / 20, height / 25);
            calculator.style.fontSize = `${baseFontSize}px`;
            
            // Adjust padding based on size
            if (width < 300 || height < 400) {
                calculator.style.padding = '4px';
            } else if (width < 500 || height < 600) {
                calculator.style.padding = '6px';
            } else {
                calculator.style.padding = '8px';
            }
        }

        // Initial adjustment
        adjustSizes();

        // Readjust on resize
        window.addEventListener('resize', adjustSizes);
        
        // Use ResizeObserver for better iframe detection
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(entries => {
                adjustSizes();
            });
            resizeObserver.observe(document.getElementById('calculator'));
        }
    </script>
</body>

</html>
