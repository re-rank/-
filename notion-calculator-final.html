<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 반려동물 가계부 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fffafb;
            overflow: hidden;
        }

        .calculator-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            padding: 4px;
        }

        .display-area {
            background: #ffecef;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 4px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
        }

        .expression {
            font-size: 12px;
            color: #999;
            text-align: right;
            line-height: 1.2;
            height: 40%;
        }

        .result {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            text-align: right;
            line-height: 1.2;
            height: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .button-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            min-height: 0;
        }

        .btn {
            background: #ffecef;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 0 #fee1e5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: none;
            background: #fee1e5;
        }

        .btn-number {
            background: white;
            box-shadow: 0 2px 0 #e0e0e0;
        }

        .btn-number:active {
            background: #f5f5f5;
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 600;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 600;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 600;
        }

        .btn-equals {
            color: #ff6b6b;
            font-weight: 600;
        }

        .btn-backspace {
            background: white;
            font-size: 14px;
            box-shadow: 0 2px 0 #e0e0e0;
        }

        .btn-backspace:active {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="display-area">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="button-area">
            <button class="btn btn-operator" onclick="handlePercentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-operator" onclick="setOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="setOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const resultElement = document.getElementById('result');
        const expressionElement = document.getElementById('expression');

        // 동적 크기 조정
        function adjustSizes() {
            const wrapper = document.querySelector('.calculator-wrapper');
            const height = wrapper.clientHeight;
            const width = wrapper.clientWidth;
            
            // 높이에 따른 조정
            if (height < 400) {
                // 매우 작은 높이
                document.querySelector('.display-area').style.height = '50px';
                document.querySelector('.result').style.fontSize = '16px';
                document.querySelector('.expression').style.fontSize = '10px';
                
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.style.fontSize = '12px';
                });
            } else if (height < 500) {
                // 작은 높이
                document.querySelector('.display-area').style.height = '55px';
                document.querySelector('.result').style.fontSize = '18px';
                document.querySelector('.expression').style.fontSize = '11px';
                
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.style.fontSize = '14px';
                });
            } else if (height > 700) {
                // 큰 높이
                document.querySelector('.display-area').style.height = '70px';
                document.querySelector('.result').style.fontSize = '24px';
                document.querySelector('.expression').style.fontSize = '14px';
                
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.style.fontSize = '18px';
                });
            }
            
            // 너비에 따른 조정
            if (width < 300) {
                document.querySelector('.calculator-wrapper').style.padding = '2px';
                document.querySelector('.button-area').style.gap = '2px';
            } else if (width > 600) {
                document.querySelector('.button-area').style.maxWidth = '400px';
                document.querySelector('.button-area').style.margin = '0 auto';
            }
        }

        // 초기화 및 리사이즈 감지
        window.addEventListener('DOMContentLoaded', () => {
            adjustSizes();
            
            // ResizeObserver 사용
            if (window.ResizeObserver) {
                const observer = new ResizeObserver(adjustSizes);
                observer.observe(document.querySelector('.calculator-wrapper'));
            }
        });

        window.addEventListener('resize', adjustSizes);

        // 계산기 기능
        function updateDisplay() {
            resultElement.textContent = currentValue;
            expressionElement.textContent = expression;
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else if (currentValue.length < 12) {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function setOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const symbols = {'+': '+', '-': '-', '*': '×', '/': '÷'};
            expression = `${previousValue} ${symbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = current !== 0 ? prev / current : 'Error'; break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1]?.length > 8) {
                    currentValue = parseFloat(result.toFixed(8)).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function handlePercentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // 키보드 지원
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                e.preventDefault();
                appendNumber(e.key);
            } else if (e.key === '.') {
                e.preventDefault();
                appendDecimal();
            } else if ('+-*/'.includes(e.key)) {
                e.preventDefault();
                setOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                clearAll();
            } else if (e.key === 'Delete') {
                e.preventDefault();
                clearEntry();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                backspace();
            } else if (e.key === '%') {
                e.preventDefault();
                handlePercentage();
            }
        });

        // 터치 스크롤 방지
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // iframe 로드 완료 후 크기 재조정
        window.addEventListener('load', () => {
            setTimeout(adjustSizes, 100);
            setTimeout(adjustSizes, 500);
        });
    </script>
</body>
</html>
