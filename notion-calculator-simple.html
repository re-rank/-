<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 반려동물 가계부 계산기</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fffafb;
            padding: 1%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .display {
            background-color: #ffecef;
            border-radius: 12px;
            padding: 2% 3%;
            margin-bottom: 1%;
            text-align: right;
            height: 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 4px rgba(241, 241, 246, 0.5);
        }

        .display-expression {
            font-size: 0.7em;
            color: #999;
            margin-bottom: 2%;
            font-weight: 400;
            height: 20%;
        }

        .display-value {
            font-size: 1.8em;
            color: #333;
            font-weight: 400;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1%;
            flex: 1;
            height: 84%;
        }

        .btn {
            background-color: #ffecef;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 400;
            font-family: 'Pretendard', sans-serif;
            box-shadow: 0 3px 0 #fee1e5, 0 4px 6px rgba(241, 241, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #fee1e5, 0 1px 2px rgba(241, 241, 246, 0.2);
            background-color: #fee1e5;
        }

        .btn-number {
            background-color: white;
            font-weight: 500;
            box-shadow: 0 3px 0 #e0e0e0, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-number:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 1px 2px rgba(241, 241, 246, 0.2);
        }

        .btn-operator {
            color: #ff6b6b;
            font-weight: 500;
        }

        .btn-clear {
            color: #ff4757;
            font-weight: 500;
        }

        .btn-ce {
            color: #ff6348;
            font-weight: 500;
        }

        .btn-equals {
            background-color: #ffecef;
            color: #ff6b6b;
            font-weight: 500;
            box-shadow: 0 3px 0 #fee1e5, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-equals:active {
            background-color: #fee1e5;
            box-shadow: 0 0 0 #fee1e5, 0 1px 2px rgba(241, 241, 246, 0.2);
        }

        .btn-backspace {
            background-color: white;
            color: #333;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 3px 0 #e0e0e0, 0 4px 6px rgba(241, 241, 246, 0.3);
        }

        .btn-backspace:active {
            background-color: #f5f5f5;
            box-shadow: 0 0 0 #e0e0e0, 0 1px 2px rgba(241, 241, 246, 0.2);
        }

        /* 반응형 스타일은 JavaScript로 대체 */
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="percentage()">%</button>
            <button class="btn btn-ce" onclick="clearEntry()">CE</button>
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;
        let expression = '';

        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            expressionDisplay.textContent = expression;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '';
                shouldResetDisplay = false;
            }

            if (currentValue === '0') {
                currentValue = num;
            } else {
                currentValue += num;
            }

            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (!currentValue.includes('.')) {
                currentValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }

            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;

            const operatorSymbols = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };

            expression = `${previousValue} ${operatorSymbols[op]}`;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
            }

            if (result === 'Error') {
                currentValue = 'Error';
            } else {
                currentValue = result.toString();
                if (currentValue.includes('.') && currentValue.split('.')[1].length > 8) {
                    currentValue = parseFloat(currentValue).toFixed(8).toString();
                    currentValue = parseFloat(currentValue).toString();
                }
            }

            expression = '';
            operator = '';
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', (e) => {
            e.preventDefault();

            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Delete') {
                clearEntry();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // 터치 스크롤 방지
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 동적 크기 조절 함수
        function adjustCalculatorSize() {
            const calculator = document.querySelector('.calculator');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 기본 폰트 크기 계산
            const baseSize = Math.min(width, height) / 10;
            calculator.style.fontSize = `${baseSize}px`;
            
            // 화면 비율에 따른 조정
            const aspectRatio = width / height;
            
            if (aspectRatio < 0.75) {
                // 세로가 긴 화면
                calculator.style.fontSize = `${baseSize * 0.8}px`;
            } else if (aspectRatio > 1.5) {
                // 가로가 긴 화면
                calculator.style.fontSize = `${baseSize * 1.2}px`;
            }
            
            // 극단적으로 작은 화면 대응
            if (width < 250 || height < 300) {
                document.querySelector('.display').style.height = '12%';
                document.querySelector('.buttons').style.height = '87%';
                document.querySelector('.buttons').style.gap = '0.5%';
                calculator.style.padding = '0.5%';
                
                // 버튼 테두리 크기 조정
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.style.borderRadius = '6px';
                });
            } else if (width < 400 || height < 500) {
                document.querySelector('.display').style.height = '14%';
                document.querySelector('.buttons').style.height = '85%';
                document.querySelector('.buttons').style.gap = '0.8%';
                calculator.style.padding = '0.8%';
            } else {
                // 기본 크기로 복원
                document.querySelector('.display').style.height = '15%';
                document.querySelector('.buttons').style.height = '84%';
                document.querySelector('.buttons').style.gap = '1%';
                calculator.style.padding = '1%';
                
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.style.borderRadius = '10px';
                });
            }
            
            // 그림자 크기 동적 조정
            const shadowScale = Math.max(0.5, Math.min(1, baseSize / 20));
            document.querySelectorAll('.btn').forEach(btn => {
                const shadowSize = 3 * shadowScale;
                const shadowBlur = 6 * shadowScale;
                if (btn.classList.contains('btn-number') || btn.classList.contains('btn-backspace')) {
                    btn.style.boxShadow = `0 ${shadowSize}px 0 #e0e0e0, 0 ${shadowSize + 1}px ${shadowBlur}px rgba(241, 241, 246, 0.3)`;
                } else {
                    btn.style.boxShadow = `0 ${shadowSize}px 0 #fee1e5, 0 ${shadowSize + 1}px ${shadowBlur}px rgba(241, 241, 246, 0.3)`;
                }
            });
        }

        // 초기 크기 조절
        adjustCalculatorSize();

        // 크기 변경 감지
        window.addEventListener('resize', adjustCalculatorSize);
        
        // ResizeObserver로 더 정확한 크기 감지
        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(() => {
                adjustCalculatorSize();
            });
            resizeObserver.observe(document.body);
        }
        
        // iframe 내부에서 로드될 때 크기 조절
        window.addEventListener('load', () => {
            setTimeout(adjustCalculatorSize, 100);
        });
    </script>
</body>

</html>
