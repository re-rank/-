<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>계산기 위젯 v2</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        #calculator-container {
            width: 100vw;
            height: 100vh;
            background-color: #fffafb;
            display: flex;
            flex-direction: column;
            position: relative;
            transform-origin: top left;
        }

        #calculator-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10%;
            background: linear-gradient(to bottom, transparent, #ffebed);
            pointer-events: none;
        }

        .display {
            background-color: #ffecef;
            padding: 3% 4%;
            margin: 2%;
            margin-bottom: 0;
            text-align: right;
            border-radius: 15px 15px 0 0;
            flex-shrink: 0;
        }

        .result {
            font-size: 48px;
            font-weight: 700;
            color: #000;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .operation {
            font-size: 24px;
            color: #000;
            min-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 2%;
            padding: 2%;
            padding-bottom: 12%;
        }

        button {
            background-color: #ffecef;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #fee1e5;
            transition: all 0.1s ease;
        }

        .number {
            background-color: #ffffff;
            box-shadow: 0 4px 0 #f1f1f6;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .backspace {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="calculator-container">
        <div class="display">
            <div class="result" id="result">0</div>
            <div class="operation" id="operation"></div>
        </div>
        <div class="buttons">
            <button onclick="percentage()">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearAll()">C</button>
            <button onclick="appendOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 계산기 로직
        let currentInput = '';
        let expression = '';
        let result = '0';
        let lastOperator = '';
        let isNewNumber = true;

        function updateDisplay() {
            document.getElementById('result').textContent = result;
            document.getElementById('operation').textContent = expression || '';
        }

        function appendNumber(num) {
            if (isNewNumber && num !== '.') {
                currentInput = '';
                isNewNumber = false;
            }
            
            if (num === '.' && currentInput.includes('.')) return;
            if (currentInput === '' && num === '.') currentInput = '0';
            
            currentInput += num;
            result = currentInput;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput !== '') {
                if (expression !== '' && !isNewNumber) {
                    calculate(false);
                }
                expression = result + op;
                lastOperator = op;
                currentInput = '';
                isNewNumber = true;
                updateDisplay();
            } else if (expression !== '') {
                expression = expression.slice(0, -1) + op;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate(showResult = true) {
            if (expression === '' || currentInput === '') return;
            
            let fullExpression = expression + currentInput;
            let calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-');
            
            try {
                let calcResult = eval(calcExpression);
                result = Math.round(calcResult * 100000000) / 100000000;
                result = result.toString();
                
                if (showResult) {
                    expression = fullExpression;
                    currentInput = result;
                    isNewNumber = true;
                } else {
                    currentInput = result;
                    expression = result + lastOperator;
                }
                
                updateDisplay();
            } catch (e) {
                result = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            expression = '';
            result = '0';
            lastOperator = '';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            result = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function backspace() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    result = '0';
                } else {
                    result = currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                result = currentInput;
                updateDisplay();
            }
        }

        updateDisplay();

        // 동적 스케일링
        function scaleCalculator() {
            const container = document.getElementById('calculator-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // 기준 크기 (디자인 기준)
            const baseWidth = 360;
            const baseHeight = 600;
            
            // 스케일 계산
            const scaleX = windowWidth / baseWidth;
            const scaleY = windowHeight / baseHeight;
            const scale = Math.min(scaleX, scaleY);
            
            // 스케일 적용
            container.style.transform = `scale(${scale})`;
            container.style.width = baseWidth + 'px';
            container.style.height = baseHeight + 'px';
        }

        // 초기 실행 및 리사이즈 이벤트
        window.addEventListener('load', scaleCalculator);
        window.addEventListener('resize', scaleCalculator);
        
        // iframe 내부에서 실행될 때를 위한 추가 처리
        if (window.parent !== window) {
            // iframe 크기 변경 감지
            setInterval(scaleCalculator, 100);
        }
    </script>
</body>
</html>
