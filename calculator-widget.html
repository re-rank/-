<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>계산기 위젯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #fffafb;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 1%;
            gap: 1%;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10%;
            background: linear-gradient(to bottom, transparent, #ffebed);
            pointer-events: none;
            z-index: 10;
        }

        .display {
            background-color: #ffecef;
            padding: 2%;
            text-align: right;
            border-radius: 2% 2% 0 0;
            display: flex;
            flex-direction: column;
            gap: 2%;
        }

        .result {
            font-size: 2em;
            font-weight: 700;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
        }

        .operation {
            font-size: 1em;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
            min-height: 1em;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1%;
            padding-bottom: 5%;
        }

        button {
            background-color: #ffecef;
            border: none;
            border-radius: 10%;
            font-size: 1em;
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 0 #fee1e5;
            position: relative;
        }

        .number {
            background-color: #ffffff;
            box-shadow: 0 2px 0 #f1f1f6;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .backspace {
            font-size: 0.8em;
        }
        
        /* 작은 화면용 폰트 크기 조정 */
        @media (max-width: 200px), (max-height: 300px) {
            .result {
                font-size: 1.5em;
            }
            .operation {
                font-size: 0.8em;
            }
            button {
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 150px), (max-height: 200px) {
            body {
                padding: 0.5%;
                gap: 0.5%;
            }
            .display {
                padding: 1%;
                gap: 1%;
            }
            .buttons {
                gap: 0.5%;
            }
            .result {
                font-size: 1.2em;
            }
            .operation {
                font-size: 0.7em;
            }
            button {
                font-size: 0.7em;
                border-radius: 5%;
            }
        }
        
        /* 매우 작은 화면 */
        @media (max-width: 100px), (max-height: 150px) {
            .result {
                font-size: 1em;
            }
            .operation {
                font-size: 0.6em;
            }
            button {
                font-size: 0.6em;
            }
            .backspace {
                font-size: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="display">
        <div class="result" id="result">0</div>
        <div class="operation" id="operation"></div>
    </div>
    <div class="buttons">
        <button onclick="percentage()">%</button>
        <button onclick="clearEntry()">CE</button>
        <button onclick="clearAll()">C</button>
        <button onclick="appendOperator('÷')">÷</button>
        
        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('×')">×</button>
        
        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">−</button>
        
        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        
        <button class="number" onclick="appendNumber('.')">.</button>
        <button class="number" onclick="appendNumber('0')">0</button>
        <button class="backspace" onclick="backspace()">⌫</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        let currentInput = '';
        let expression = '';
        let result = '0';
        let lastOperator = '';
        let isNewNumber = true;

        function updateDisplay() {
            document.getElementById('result').textContent = result;
            document.getElementById('operation').textContent = expression || '';
        }

        function appendNumber(num) {
            if (isNewNumber && num !== '.') {
                currentInput = '';
                isNewNumber = false;
            }
            
            if (num === '.' && currentInput.includes('.')) return;
            if (currentInput === '' && num === '.') currentInput = '0';
            
            currentInput += num;
            result = currentInput;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput !== '') {
                if (expression !== '' && !isNewNumber) {
                    calculate(false);
                }
                expression = result + op;
                lastOperator = op;
                currentInput = '';
                isNewNumber = true;
                updateDisplay();
            } else if (expression !== '') {
                expression = expression.slice(0, -1) + op;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate(showResult = true) {
            if (expression === '' || currentInput === '') return;
            
            let fullExpression = expression + currentInput;
            let calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-');
            
            try {
                let calcResult = eval(calcExpression);
                result = Math.round(calcResult * 100000000) / 100000000;
                result = result.toString();
                
                if (showResult) {
                    expression = fullExpression;
                    currentInput = result;
                    isNewNumber = true;
                } else {
                    currentInput = result;
                    expression = result + lastOperator;
                }
                
                updateDisplay();
            } catch (e) {
                result = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            expression = '';
            result = '0';
            lastOperator = '';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            result = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function backspace() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    result = '0';
                } else {
                    result = currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                result = currentInput;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
