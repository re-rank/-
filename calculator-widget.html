<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>계산기 위젯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            background-color: transparent;
            overflow: hidden;
        }

        .calculator {
            width: 100%;
            height: 100%;
            background-color: #fffafb;
            border-radius: 0;
            padding: min(4vh, 20px) min(4vw, 20px);
            box-shadow: none;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calculator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: min(10vh, 40px);
            background: linear-gradient(to bottom, transparent, #ffebed);
            pointer-events: none;
        }

        .display {
            background-color: #ffecef;
            padding: min(3vh, 15px) min(3vw, 15px);
            margin-bottom: min(3vh, 15px);
            text-align: right;
            border-radius: min(2vh, 10px) min(2vh, 10px) 0 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            min-height: 60px;
        }

        .result {
            font-size: clamp(1.5rem, 8vh, 3rem);
            font-weight: 700;
            color: #000;
            margin-bottom: min(1vh, 5px);
            order: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
        }

        .operation {
            font-size: clamp(0.875rem, 3.5vh, 1.5rem);
            color: #000;
            min-height: 1.2rem;
            order: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: min(1.5vh, 8px);
            flex: 1;
            overflow: auto;
            min-height: 0;
        }

        button {
            background-color: #ffecef;
            border: none;
            border-radius: min(1.5vh, 8px);
            padding: 0;
            font-size: clamp(0.875rem, 3.5vh, 1.5rem);
            font-weight: 500;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 min(0.5vh, 3px) 0 #fee1e5, 0 min(0.5vh, 3px) min(1vh, 6px) rgba(241, 241, 246, 0.3);
            position: relative;
            top: 0;
            min-height: 35px;
            aspect-ratio: 1;
        }

        .number {
            background-color: #ffffff;
            box-shadow: 0 min(0.5vh, 3px) 0 #f1f1f6, 0 min(0.5vh, 3px) min(1vh, 6px) rgba(241, 241, 246, 0.3);
        }

        button:hover {
            transform: translateY(0.2vh);
            box-shadow: 0 0.3vh 0 #fee1e5, 0 0.3vh 0.8vh rgba(241, 241, 246, 0.3);
        }

        .number:hover {
            transform: translateY(0.2vh);
            box-shadow: 0 0.3vh 0 #f1f1f6, 0 0.3vh 0.8vh rgba(241, 241, 246, 0.3);
        }

        button:active {
            transform: translateY(0.5vh);
            box-shadow: 0 0 0 #fee1e5, 0 0 0 rgba(241, 241, 246, 0.3);
        }

        .number:active {
            transform: translateY(0.5vh);
            box-shadow: 0 0 0 #f1f1f6, 0 0 0 rgba(241, 241, 246, 0.3);
        }

        .operator {
            background-color: #ffecef;
        }

        .equals {
            background-color: #ffecef;
        }

        .clear {
            background-color: #ffecef;
        }

        .backspace {
            font-size: clamp(0.75rem, 3vh, 1.25rem);
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result" id="result">226</div>
            <div class="operation" id="operation">100+110+116</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="percentage()">%</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="clear" onclick="clearAll()">C</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let expression = '';
        let result = '0';
        let lastOperator = '';
        let isNewNumber = true;

        function updateDisplay() {
            document.getElementById('result').textContent = result;
            document.getElementById('operation').textContent = expression || '';
        }

        function appendNumber(num) {
            if (isNewNumber && num !== '.') {
                currentInput = '';
                isNewNumber = false;
            }
            
            if (num === '.' && currentInput.includes('.')) return;
            if (currentInput === '' && num === '.') currentInput = '0';
            
            currentInput += num;
            result = currentInput;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput !== '') {
                if (expression !== '' && !isNewNumber) {
                    calculate(false);
                }
                expression = result + op;
                lastOperator = op;
                currentInput = '';
                isNewNumber = true;
                updateDisplay();
            } else if (expression !== '') {
                expression = expression.slice(0, -1) + op;
                lastOperator = op;
                updateDisplay();
            }
        }

        function calculate(showResult = true) {
            if (expression === '' || currentInput === '') return;
            
            let fullExpression = expression + currentInput;
            let calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-');
            
            try {
                let calcResult = eval(calcExpression);
                result = Math.round(calcResult * 100000000) / 100000000;
                result = result.toString();
                
                if (showResult) {
                    expression = fullExpression;
                    currentInput = result;
                    isNewNumber = true;
                } else {
                    currentInput = result;
                    expression = result + lastOperator;
                }
                
                updateDisplay();
            } catch (e) {
                result = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '';
            expression = '';
            result = '0';
            lastOperator = '';
            isNewNumber = true;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            result = '0';
            isNewNumber = true;
            updateDisplay();
        }

        function backspace() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') {
                    result = '0';
                } else {
                    result = currentInput;
                }
                updateDisplay();
            }
        }

        function percentage() {
            if (currentInput !== '') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                result = currentInput;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>
</html>
